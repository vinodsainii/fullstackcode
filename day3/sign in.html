<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-In</title>
  </head>
  <body >
    <center class="box">
      <h1><i class="fa fa-home" class="icon"></i> Sign-In</h1>
      <br />

    <div>
      <form class="padding">
        <label class="username" for="text" ><b>Username</b></label><br>
        <input class="inputdesign" type="text" required placeholder= "Username">
        <br>
        <br>
        <label class="nopadding" for="mail" ><b>Email</b></label><br>
        <input class="inputdesign" type="email" required placeholder= Email name="email">

        <br>
        <br>
        <label class="password" for="password"><b>Password</b></label><br>
        <input class="inputdesign" type="password" min="8" hint="password" required placeholder="Password">
    </form>
    </div>
    
      <div class="center">
        <a class="" href="index.html" target="blank">Login</a>
            <a class="" href="sign in.html" target="blank">Sign In</a>
      </div>

    </center>
  </body>
</html>
